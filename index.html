<script>
  document.addEventListener('mousemove', function (event) {
// You will need to replace every instance of elementid with what ever id you have chosen.
 
  // This takes care of IE...just in case some one is still using it.
  if (window.event) { 
    event = window.event;
  }
 
  // Gets the position of your mouse
  var mousepositonx = event.clientX;
  var mousepositony = event.clientY;
 
  //Gets the element id of the element the background image is applied to
  var elementid = document.getElementById('body');
 
  //Sets the background position to chage based on the mouse position
  elementid.style.backgroundPositionX = mousepositonx/14 + 'px';
  elementid.style.backgroundPositionY = mousepositony/14 + 'px';
 
}, false);
